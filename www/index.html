<html>
	<head>
		<title>Pay and Wash</title>
		<link rel="stylesheet" href="/styles.css"/>
	</head>
	<body>
		<link rel="stylesheet" href="/styles.css"/>
		<script src="/site-wrap.js"></script>
		<script>
			async function replaceTag(tag, func, innerHTML, callback) {
				if (!innerHTML.includes(`{% ${tag} %}`))
					return;
				const value = func();
				console.log('_PAW by PAWTeam: replace', [tag], 'with', [value.then ? (await value) : value], 'in', [innerHTML]);
				callback(innerHTML.replace(`{% ${tag} %}`, value.then ? (await value) : value));
			}
			document.addEventListener('DOMContentLoaded', () => {
				let html = document.body.innerHTML;
				const setHtml = newHtml => console.log('_PAW by PAWTeam: setHtml', html = newHtml);
				const oldStyle = document.body.style;
				document.body.outerHTML = '<@>LOADING</@>'.replace('@', 'body');
				replaceTag('description', __PAW.getDescription, html, setHtml).then(() => {
					document.body.outerHTML = '<@ class="enabled"></@>'.replace('@', 'body');
					console.log('_PAW by PAWTeam: html is', html);
					document.body.innerHTML = html;
				});
			});
		</script>
	</head>
	<body>
		<h1>Coming soon</h1>
		{% description %}
		<button onClick="window.open('https://gd.games/iuevix/pay-and-wash');">Play</button>
	</body>
</html>
